<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>mySurvey - Survey Forms on Steroids</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="text-center">
                    <h1 id="title">My Survey</h1>
                    <p id="description" class="text-muted">your feedback is highly appreciated</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="survey-form">
                            <div class="form-group">
                                <label id="name-label" for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Jane Doe" required autofocus>
                            </div>
                            <div class="form-group">
                                <label id="email-label" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="e.g. jane.doe@example.com" required>
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="number">Number</label>
                                <input type="number" class="form-control" id="number" name="number" placeholder="Enter a number between 1 and 99" required min="1" max="99">
                            </div>
                            <div class="form-group">
                                <label id="gender-label" for="gender">Gender</label>
                                <select id="dropdown" name="gender" class="form-control">
                                    <option value="">Select</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="radioOne" name="radios" value="1">
                                    <label class="form-check-label" for="radioOne">First Radio</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="radioTwo" name="radios" value="2">
                                    <label class="form-check-label" for="radioTwo">Second Radio</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="checkboxOne" name="checkboxes" value="1">
                                    <label class="form-check-label" for="checkboxOne">First Check</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="checkboxTwo" name="checkboxes" value="2">
                                    <label class="form-check-label" for="checkboxTwo">Second Check</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="comments-label" for="comments">Additional Comments</label>
                                <textarea rows="3" class="form-control" id="comments" name="comments" placeholder="Enter your comment here..." required></textarea>
                            </div>
    
                            
                            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
