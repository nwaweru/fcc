<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom Styling -->
    <style>
        #image {
            max-width: 100%;
            display: block;
            height: auto;
            margin: 0 auto;
        }
    </style>

    <title>Mr. Awesome</title>
  </head>
  <body>
      <main id="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <h1 id="title"><b>Mr. Awesome</b></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="img-div" class="text-center">
                        <img id="image" src="https://via.placeholder.com/1080x350&text=Mr.+Awesome" alt="Mr. Awesome doing something cool">
                        <p id="img-caption" class="text-muted">Mr. Awesome captured doing some <em>purely awesome</em> stuff.</p>
                    </div>
                </div>
            </div>
            <div id="tribute-info" class="row pt-3 justify-content-center">
                <div class="col-4">
                    <p>Why Mr. Awesome?</p>
                    <ol>
                        <li>Simple</li>
                        <li>Awesome</li>
                    </ol>
                </div>
                <div class="col-4">
                    <p class="text-center pt-3">Not Convinced? Check out <a id="tribute-link" href="https://github.com/nwaweru" target="_blank">the github profile</a> for pure awesomeness.</p>
                </div>
            </div>
        </div>
      </main>

      <footer>
        <p class="text-center">&copy; Copyright Awesome Inc. 2018. All Rights Reserved.</p>
      </footer>

      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
